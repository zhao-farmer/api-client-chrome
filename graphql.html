<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GraphQL Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .editor-container {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .editor {
            flex: 1;
        }

        .editor label {
            margin-bottom: 5px;
        }

        .editor textarea {
            height: 300px;
            font-family: monospace;
            font-size: 14px;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            display: none;
        }

        .response-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .response-body {
            white-space: pre-wrap;
            font-family: monospace;
        }

        .example-btn {
            background-color: #f0f0f0;
            color: #333;
            padding: 5px 10px;
            font-size: 14px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .example-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>GraphQL Client</h1>

    <div class="form-group">
        <label for="endpoint">GraphQL端点:</label>
        <input type="text" id="endpoint" placeholder="https://api.example.com/graphql" value="https://graphqlzero.almansi.me/api" />
    </div>

    <div class="form-group">
        <label for="headers">Headers (JSON格式):</label>
        <textarea id="headers" rows="3" placeholder='{"Authorization": "Bearer token"}'></textarea>
    </div>

    <div class="editor-container">
        <div class="editor">
            <label for="query">GraphQL查询:</label>
            <textarea id="query" placeholder="输入GraphQL查询"></textarea>
        </div>
        <div class="editor">
            <label for="variables">变量 (JSON格式):</label>
            <textarea id="variables" placeholder="输入变量 (JSON格式)"></textarea>
        </div>
    </div>

    <div class="form-group">
        <button id="send-btn">执行查询</button>
        <button id="clear-btn">清空</button>
    </div>

    <div class="form-group">
        <label>示例查询:</label>
        <br />
        <button class="example-btn" data-query="query { posts { data { id title } } }">获取文章列表</button>
        <button class="example-btn" data-query="query { post(id: 1) { id title body } }">获取单篇文章</button>
        <button class="example-btn" data-query='mutation { createPost(input: { title: "新文章", body: "内容" }) { id title body } }'>创建文章</button>
    </div>

    <div class="response" id="response">
        <div class="response-header">响应:</div>
        <div class="response-body" id="response-body"></div>
    </div>

    <script src="graphql.js"></script>
</body>
</html>
